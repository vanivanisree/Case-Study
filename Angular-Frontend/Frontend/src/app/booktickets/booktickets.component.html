<!DOCTYPE html>
<html>
<app-navbaruser></app-navbaruser>

<body style="background-color: rgb(12, 44, 28); height: 850px; margin-top: -20px;">
    <div style="text-align: center">
        <h3>{{message}}</h3>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12" style="margin-top: 20px;">
                <h2 class = "mt-3 mb-3"><b style="border-color: cyan; color:rgb(158, 51, 158);">Book Your Tickets Here:</b></h2>
                 <form #bookForm="ngForm" >
                 
                   
                 <fieldset>

                        <div class="form-group">
                            <label style="color:indigo;" for="name">Passenger Name* :</label>
                            <input #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" type="text" [(ngModel)]="book.name" name="name" id="name" required
                                placeholder="Enter Passenger Name" />
                                <small class="text-danger" [class.d-none]="name.valid || name.untouched">*Name is required</small>
                        </div>

                        <div class="form-group">
                            <label for="phnnumber">Contact* :</label>
                            <input #phnnumber="ngModel" pattern="^((\\+91-?)|0)?[0-9]{10}$" required [class.is-invalid]="phnnumber.invalid && phnnumber.touched" class="form-control" type="tel" [(ngModel)]="book.phnnumber" name="phnnumber" id="phnnumber" required
                                placeholder="Enter Mobile Number" />

                                <div *ngIf="phnnumber.errors && (phnnumber.valid || phnnumber.touched)">
                                    <small class="text-danger" *ngIf="phnnumber.errors['required']">*Phone no. is required</small>
                                    <small class="text-danger" *ngIf="phnnumber.errors['pattern']">*Phone no. must contain numbers with 10 digits only</small>
                                  </div>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail* :</label>
                            <input #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required [class.is-invalid]="email.invalid && email.touched" class="form-control" type="text" [(ngModel)]="book.email" name="email" id="email" required
                                placeholder="Enter E-mail Address" />

                                <div *ngIf="email.errors && (email.valid || email.touched)">
                                    <small class="text-danger" *ngIf="email.errors['required']">*E-mail is required</small>
                                    <small class="text-danger" *ngIf="email.errors['pattern']">*E-mail must include @,.extension</small>
                                  </div>
                        </div>
    
    
                        <div class="form-group">
                            <label for="trainNo">Train No :</label>
                            <input class="form-control" type="text" [(ngModel)]="train.trainNo" name="trainNo" id="trainNo" required
                                placeholder="Enter Train No" readonly/>
                        </div>
    
                        <div class="form-group">
                            <label for="trainName">Train Name :</label>
                            <input required type="text" [(ngModel)]="train.trainName" name="trainName" id="trainName"
                                class="form-control" maxlength="28" placeholder="Enter Train Name" readonly/>
                        </div>
    
                        <div class="form-group">
                            <label for="trainFrom">Source :</label>
                            <input class="form-control" type="text" [(ngModel)]="train.trainFrom" name="trainFrom" id="trainFrom"
                                placeholder="Enter Source" required readonly/>
                        </div>
    
                        <div class="form-group">
                            <label for="trainTo">Destination :</label>
                            <input class="form-control" required type="text" [(ngModel)]="train.trainTo" name="trainTo"
                                id="trainTo" placeholder="Enter Destination" readonly/>
                        </div>

                        <div class="form-group">
                            <label for="date">Date* :</label>
                            <input #date="ngModel" [class.is-invalid]="date.invalid && date.touched" class="form-control" required type="date" [(ngModel)]="book.date" name="date"
                                id="date" placeholder="Choose Date" />
                                <small class="text-danger" [class.d-none]="date.valid || date.untouched">*You must select date</small>
                        </div>

                        <div class="form-group">
                            <label for="time">Time :</label>
                            <input class="form-control" required type="text" [(ngModel)]="train.time" name="time"
                                id="time" placeholder="Enter Time" readonly/>
                        </div>
                        <br>
                        <div class="form-group">
                            <input [disabled]="bookForm.form.invalid" class="btn btn-success" type="submit" name="submit_reg" value="Book Now" (click)="bookTicket()">
                        </div>
                    </fieldset>
                </form>
            </div>
    
        </div>
    </div>
    </body>
    </html>
