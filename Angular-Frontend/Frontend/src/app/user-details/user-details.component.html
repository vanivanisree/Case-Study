<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RRS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body style="background-color: rgb(90, 209, 150);">

    <form>
        <h3 style="text-align: left;">Search Available Trains:</h3>
        <div class="form-group" style="float: center;">
          <input class="hh" type="text" class="form-control" placeholder="SOURCE">
          
        </div>
          
          <br>
          <div class="form-group" style="float:center;"> 
          <input type="text" class="form-control" placeholder="DESTINATION">
          <br>
          <button type="submit" class="btn btn-default" style="color: honeydew; background: blue;">SEARCH TRAINS</button>
          </div>
      </form>
      <br>
      <br>

<div class="container">
  <h2 style="text-align: center; font:bold ; background-color: rgb(21, 55, 83); color: coral;">List of Trains Available</h2>
  <table class="table table-striped">
      <thead style="color: darkolivegreen; background-color: lightblue;">
          <tr>
              <th>Train No</th>
              <th>Train Name</th>
              <th>Train From</th>
              <th>Train To</th>
              <th>Fare</th>
              <th>Seats Available</th>
              <th>Time</th>         
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let train of trains">
        <td>{{train.trainNo}}</td>
        <td>{{train.trainName}}</td>
        <td>{{train.trainFrom}}</td>
        <td>{{train.trainTo}}</td>
        <td>{{train.fare}}</td>
        <td>{{train.seats}}</td>
        <td>{{train.time}}</td>
        </tr>
      </tbody>
  </table>
  </div>
</body>
  </html>
